<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindSprint</title>
</head>
<style>
    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Containers */
    #setup-container,
    #quiz-container {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h2 {
      margin-bottom: 20px;
      color: #ffcc00;
      font-size: 26px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      text-align: left;
      color: #d1d1d1;
      font-size: 14px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: black;
      font-size: 14px;
      transition: background 0.3s;
    }

    input:focus,
    select:focus {
      background: rgba(255, 255, 255, 0.25);
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      color: #1a1a2e;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ffd633;
      transform: scale(1.03);
    }

    #quiz-container button {
      margin-top: 12px;
    }

    #timer {
      font-weight: bold;
      margin-bottom: 10px;
      color: #00ffff;
    }

    #choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    #choices button {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s;
    }

    #choices button:hover {
      background: #00adb5;
      border-color: #00fff5;
    }

    #score,
    #message,
    #explanation {
      margin-top: 10px;
      font-size: 15px;
    }

    #home-btn {
      background: transparent;
      border: 1px solid #ffcc00;
      color: #ffcc00;
      margin-top: 15px;
    }

    #home-btn:hover {
      background: #ffcc00;
      color: #1a1a2e;
    }

    @media (max-width: 500px) {
      #setup-container,
      #quiz-container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>

<body>
  <div id="setup-container">
    <h2>Start Quiz</h2>
    <label>Your Name:</label>
  <input type="text" id="player-name" placeholder="Enter your name" required/>
    <label>Topic:</label>
    <select id="topic">
      <option value="gk">General Knowledge</option>
      <option value="science">Science</option>
      <option value="sports">Sports</option>
      <option value="history">History</option>
      <option value ="technology">Technology</option>
    </select>

    <label>Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label>Number of Questions:</label>
    <input type="number" id="num-questions" min="1" max="5" value="3">

    <button id="start-btn">Start Quiz</button>
    
    <button onclick="window.location.href='leaderboard.html'">View Leaderboard</button>

    
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-container" style="display:none;">
    <p id="timer"></p>
    <h2 id="question"></h2>
    <div id="choices"></div>
    <button id="next" style="display:none;">Next</button>
    <button id="submit-btn" style="display:none">Submit Quiz</button>
    
    <p id="score">Score: 0/0</p>
    <p id="message"></p>
    <p id="explanation"></p>
    <div id="result-actions" style="display:none;">
  <label style=" font-weight:bold; margin-bottom:8px;">
    Want to play more? Click here ðŸ‘‡
  </label>
    <button id="home-btn" onclick="window.location.href='/'" >Play Again</button>
  </div>
  <div id="app"></div>
  <script type="module" src="/src/app.js"></script>
</body>

</html>
